      /*
        Ria Sans 폰트를 적용하려면, 해당 폰트 파일(.woff2, .ttf 등)의 직접적인 URL이 필요합니다.
        아래 src URL을 실제 폰트 파일 경로로 교체해주세요.
      */

        font-family: "Ria Sans";
        src: url("YOUR_RIA_SANS_FONT_FILE_URL.woff2") format("woff2"),

        font-weight: normal;
        font-style: normal;
      }
